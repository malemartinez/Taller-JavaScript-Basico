<!DOCTYPE html>
<html lang="es">

        <form action="" class="form-container">
            <span class="img-container"></span>
            <h2 class="form-title">Calcula el precio de tus productos con descuentos</h2>
            <label for="precioOriginal">Escribe el precio </label>
            <input placeholder="10000" type="number" id = "precioOriginal">
            <label for="descuento">Escribe el descuento</label>
            <input placeholder="30" type="number" id="descuento">
            
            <button class="form-button" type="button" onclick="calcularPrecioDescuento()">
                Calcular precio final
            </button>
            <textarea class="result-container" id="resultado"></textarea>
        </form>
    </section>
